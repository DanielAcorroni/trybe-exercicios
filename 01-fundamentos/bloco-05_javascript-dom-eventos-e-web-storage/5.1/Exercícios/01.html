<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        //01
        document.getElementsByTagName("p")[0].innerText = "Quero ser um dos grandes nomes na área de pesquisa de inteligência artificial.";

        //02
        document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(" + 76 + "," + 164 + "," + 109 + ")";

        //03
        document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";

        //04
        document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript";

        //05
        document.getElementsByTagName("section")[0].style.textTransform = "uppercase";

        //06
        console.log(document.getElementsByTagName("section")[0].innerText)
    </script>
  </body>
</html>

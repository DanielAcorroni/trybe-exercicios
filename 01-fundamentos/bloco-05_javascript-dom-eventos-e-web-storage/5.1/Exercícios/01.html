<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        //01
        function changeTextByTag(tag, text) {
          document.getElementsByTagName(tag)[0].innerText = text;
        }

        changeTextByTag("p", "Quero ser um dos grandes nomes na área de pesquisa de inteligência artificial.");

        //02
        function changeBackgroundColorByClass(classItem, color) {
          document.getElementsByClassName(classItem)[0].style.backgroundColor = color;
        }

        changeBackgroundColorByClass("main-content", "rgb(" + 76 + "," + 164 + "," + 109 + ")");

        //03
        changeBackgroundColorByClass("center-content", "white");

        //04
        changeTextByTag("h1", "Exercício 5.1 - JavaScript");

        //05
        function textTransformByTag(tag, textTransformation) {
          document.getElementsByTagName(tag)[0].style.textTransform = textTransformation;
        }

        textTransformByTag("section", "uppercase");

        //06
        function consoleByTag(tag, content) {
          console.log(document.getElementsByTagName(tag)[0].content);
        }

        consoleByTag("section", innerText);
    </script>
  </body>
</html>

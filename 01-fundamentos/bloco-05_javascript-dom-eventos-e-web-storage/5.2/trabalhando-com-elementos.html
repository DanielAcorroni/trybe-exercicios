<html>
    <!DOCTYPE html>
    <html lang="pr-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <main id="paiDoPai">
            <section id="pai">
              <section id="primeiroFilho"></section>
              <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
              </section>
              Atenção!
              <section id="terceiroFilho"></section>
              <section id="quartoEUltimoFilho"></section>
            </section>
            <script>
                //Parte I
                //01
                document.querySelector("#primeiroFilhoDoFilho").parentNode;
                //02
                document.querySelector("#elementoOndeVoceEsta").parentElement.style.color = "green";
                //03
                document.querySelector("#primeiroFilhoDoFilho").innerText = "Filho do primo do tio do meu irmão";
                //04
                document.querySelector("#pai").firstElementChild;
                //05
                document.querySelector("#elementoOndeVoceEsta").previousElementSibling;
                //06
                document.querySelector("#elementoOndeVoceEsta").nextSibling;
                //07
                document.querySelector("#elementoOndeVoceEsta").nextElementSibling;
                //08
                document.querySelector("#pai").lastElementChild.previousElementSibling;

                //Parte II
                //01
                let irmaoDoElemento = document.createElement("p");
                irmaoDoElemento.innerText = "Irmao do tio da minha avó";
                irmaoDoElemento.className = "irmaoDoElemento";

                let elementoOndeVoceEsta = document.querySelector("#elementoOndeVoceEsta");

                elementoOndeVoceEsta.insertAdjacentElement("beforebegin", irmaoDoElemento);
                //02
                let filhoDoElemento = document.createElement("li");
                filhoDoElemento.innerText = "Neto do avó da irmã de claudia";
                filhoDoElemento.className = "filhoDoElemento";

                elementoOndeVoceEsta.appendChild(filhoDoElemento);
                //03
                let primeiroFilhoDoFilho = document.querySelector("#primeiroFilhoDoFilho");

                let filhoDoFilhoDoFilho = document.createElement("h2");
                filhoDoFilhoDoFilho.innerText = "Filho do primeiro filho do filho de gerson";

                primeiroFilhoDoFilho.appendChild(filhoDoFilhoDoFilho);
                //04
                filhoDoFilhoDoFilho.className = "filhoDoFilhoDoFilho";
                document.querySelector(".filhoDoFilhoDoFilho").parentElement.parentElement.nextElementSibling;

                //Parte III
                //01
                let primeiroFilho = document.querySelector("#primeiroFilho");
                let terceiroFilho = document.querySelector("#terceiroFilho");
                let quartoEUltimoFilho = document.querySelector("#quartoEUltimoFilho");
                let segundoEUltimoFilhoDoFilho = document.querySelector("#segundoEUltimoFilhoDoFilho");
                let pai = document.querySelector("#pai");

                pai.removeChild(primeiroFilho);
                pai.removeChild(terceiroFilho);
                pai.removeChild(quartoEUltimoFilho);
                pai.removeChild(irmaoDoElemento);
                elementoOndeVoceEsta.removeChild(segundoEUltimoFilhoDoFilho);
                elementoOndeVoceEsta.removeChild(filhoDoElemento);
                primeiroFilhoDoFilho.removeChild(filhoDoFilhoDoFilho);

            </script>
        </main>
    </body>
    </html>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para fixar</title>
</head>
<body>
    <main>
        <form method="GET">
            <label for="user-email">Email: 
                <input type="email" name="user-email" id="user-email" placeholder="Digite seu email" autocomplete="off" autofocus required>
            </label>
            <label for="user-password">Senha: 
                <input type="password" name="user-password" id="user-password" placeholder="Digite sua senha" required>
            </label>
            <label for="remember-user">Lembre-me: 
                <input type="checkbox" name="remember-user" id="remember-user">
            </label>
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Forms de currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body class="bg-light">
    <main class="container text-center  mt-5">
        <h1 class="display-2 mb-2">Formulário de currículo</h1>
        <p class="lead text-center">Envio do formulário referente a vaga de emprego</p>
    </main>

    <form method="GET" class="container border border-secondary rounded bg-white mb-3 .js-form">
        <section class="container">
            <div class="mb-3 mt-3">
                <label class="form-label" for="username">Nome: </label>
                <input type="text" name="username" class="form-control" id="username" maxlength="40" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="user-email">Email: </label>
                <input type="email" name="user-email" class="form-control" id="user-email" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="user-cpf">CPF: </label>
                <input type="text" name="user-cpf" class="form-control" id="user-cpf" maxlength="11" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="adress">Endereço: </label>
                <input type="text" name="adress" class="form-control" id="adress" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="city">Cidade: </label>
                <input type="text" name="city" class="form-control" id="city" maxlength="28" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="state">Estado: </label>
                    <select name="state" class="form-select" id="state-select" required></select>
            </div>
            <div id="habitation-type" class="mb-3">Tipo: 
                <input type="radio" name="habitation-type" class="form-check-input" id="habitation-type_01" value="Casa" required>
                <label for="habitation-type_01" class="form-check-label">Casa </label>
                <input type="radio" name="habitation-type" class="form-check-input" id="habitation-type_02" value="Apartamento" required>
                <label for="habitation-type_02">Apartamento </label>
            </div>
        </section>
        
        <section class="container">
            <div class="mb-3">
                <label class="form-label" for="post">Cargo: </label>
                <input type="text" name="post" class="form-control" id="post" maxlength="40" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="post-resume">Descrição do cargo: </label>
                <input type="text" name="post-resume" class="form-control" id="post-resume" maxlength="500" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="beggining-day">Data de início: </label>
                <input type="date" name="beggining-day" class="form-control" id="beggining-day" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="curriculum">Resumo do currículo: </label>
                <textarea name="curriculum" class="form-control" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea>
            </div>
        </section>

        <button type="submit" class="btn btn-success container mb-3" id="send">Mandar currículo</button>
        <button type="reset" class="btn btn-danger container mb-3">Apagar</button>
    </form>

    <script src="scripts.js" type="module"></script>
</body>
</html>
